<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <img src="273-2732625_math-formulas-vector-math-formula-hd-png-download.png" alt="Various mathematical formulas and equations displayed in a vector graphic style, including algebraic expressions and geometric shapes, set against a clean white background. The image conveys a sense of academic focus and intellectual curiosity. No visible text to transcribe." srcset="">
    <header>
        <h2>CALCULTA.me</h2>
    
        <ul>
            <li><a href="#" >Login</a></li>
            <li><a href="#" >Sing Up</a></li>
            <li><a href="#" >Explore </a></li>
            <li><a href="#" >About me</a></li>
        </ul>

    </header>
    <main>
        
        <div class="calculatorContainer">
            <div class="result">
                <input type="Text" id="result">
            </div>
            <div class="key">
                <div class="btn" id="1">1</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="3">3</div>
                <div class="btn" id="+">+ </div>
                <div class="btn" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="6">6</div>
                <div class="btn" id="-">- </div>
                <div class="btn" id="7">7 </div>
                <div class="btn" id="8">8</div>
                <div class="btn" id="9">9 </div>
                <div class="btn" id="*">&#215; </div>
                <div class="btn" id=".">. </div>
                <div class="btn" id="0">0 </div>
                <div class="btn" id="%">% </div>
                <div class="btn" id="/">&#247; </div>
                <div class="btn" id="ce">DEL </div>
                <div class="btn" id="="><img src="thumbs-up-gif-2.gif" > = <img src="thumbs-up-gif-2.gif" ></div>
                <div class="btn" id="c">C </div>
                <!-- <div class="btn" id=""> </div> -->
                
            </div>
        </div>
    </main>
    <script src="Calculator.js"></script>
</body>
</html>
